<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JOTINHA VEICULOS</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="/./img/image.png" type="image/x-icon">
</head>
<body>
    <div class="fundo-img">
		
		
        <div class="containerform">
            <img id="imglogo" src="/././img/logo.jpeg" alt="logo jotinha">

            

            <form action="#">
<h1>Contato: </h1>
                <div class="input-group">
                    <label for="name">Telefone celular: </label>
                    <input type="number" id="tel" name="tel" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div> 


                <div class="input-group">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="nao-binario">Não Binário</option>
                        <option value="outro">Outro</option>
                      </select> 
                </div>
                
                <p id="jatemconta">Já tem uma conta? <a id="entre" href="/./src/login/login.html">Entre</a></p>
                <button type="button">Continuar</button>

            </form>
        </div>
	</div>
</body>
</html>


<!-- Contato:
Telefone residencial
Telefone celular
E-mail
Endereço completo (rua, número, bairro, cidade, estado, CEP) -->
