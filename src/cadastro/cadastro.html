<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JOTINHA VEICULOS</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="/./img/image.png" type="image/x-icon">
</head>

<body>
    <div class="fundo-img">


        <div class="containerform">
            <img id="imglogo" src="/././img/logo.jpeg" alt="logo jotinha">



            <form action="#">
                <h1>Dados pessoais: </h1>
                <div class="input-group">
                    <label for="name">Nome completo: </label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="000.000.000-00" required>
                </div>


                <div class="input-group">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="nao-binario">Não Binário</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <p id="jatemconta">Já tem uma conta? <a id="entre" href="/./src/login/login.html">Entre</a></p>
                <button onclick="cadastro2()" type="button">Continuar</button>

            </form>
        </div>
    </div>
</body>

</html>

<!-- Exemplo com Máscara (utilizando a biblioteca jQuery Mask Plugin) -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>  


<script>
    $(document).ready(function () {
        $("#cpf").mask("000.000.000-00");

    });
</script>

        window.location.href = "/./src/cadastro/cadastro2";
    }
